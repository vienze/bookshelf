<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- custome css -->
    <link rel="stylesheet" href="custome.css" />
  </head>
  <body style="background-color: #efefef">
    <div class="container">
      <h1 class="text-primary text-center my-4">BOOKSHELF</h1>
      <div class="col-10 col-md-8 col-lg-6 mx-auto mb-5">
        <!-- card input buku-->
        <div class="card shadow text-primary">
          <div class="card-title">
            <h5 class="text-center pt-4">Masukan buku baru</h5>
          </div>
          <div class="card-body">
            <!-- form -->
            <form>
              <div class="mb-3">
                <label for="judul" class="form-label fw-medium">Judul</label>
                <input
                  type="text"
                  class="form-control border border-primary border-2"
                  id="judul"
                />
              </div>
              <div class="mb-3">
                <label for="penulis" class="form-label fw-medium"
                  >Penulis</label
                >
                <input
                  type="text"
                  class="form-control border border-primary border-2"
                  id="penulis"
                />
              </div>
              <div class="mb-3">
                <label for="tahun" class="form-label fw-medium">Tahun</label>
                <input
                  type="number"
                  class="form-control border border-primary border-2"
                  id="tahun"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input border border-primary border-2"
                  id="isComplete"
                />
                <label class="form-check-label fw-medium" for="isComplete"
                  >Sudah di baca</label
                >
              </div>
              <button type="submit" class="btn btn-primary col-12">
                Masukan Buku ke rak
              </button>
            </form>
            <!-- end form -->
          </div>
        </div>
        <!-- end card input buku-->

        <!-- card list buku -->
        <div class="card shadow text-primary mt-4">
          <div class="card-title">
            <h5 class="pt-4 ms-3">Belum selesai dibaca</h5>
          </div>
          <div class="card-body">
            <!-- list buku -->
            <div
              class="col-12 border border-primary border-2 p-2 rounded text-center position-relative mb-3"
            >
              <h3 class="text-primary fw-bold mb-2" id="judulBuku">
                Harry Porter
              </h3>
              <p class="text-dark fw-light mb-2" id="tahunBuku">2022</p>
              <h6 class="text-dark fw-regular">Jamal Andan</h6>

              <!-- option -->
              <div class="dropdown-center position-absolute top-0 end-0 pe-2">
                <div
                  class="bi bi-three-dots text-dark fs-5"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></div>
                <ul class="dropdown-menu shadow border-0 p-2">
                  <li class="dropdown-item bg-success rounded text-light mb-2">
                    Selesai dibaca
                  </li>
                  <li class="dropdown-item bg-danger rounded text-light">
                    Hapus buku
                  </li>
                </ul>
              </div>
              <!-- end option -->
            </div>
            <!-- end list buku -->
          </div>
        </div>
        <!-- end card list buku -->

        <!-- ------------------------ -->
          <!-- card list buku -->
          <div class="card shadow text-primary mt-4">
            <div class="card-title">
              <h5 class="pt-4 ms-3">Sudah selesai dibaca</h5>
            </div>
            <div class="card-body">
              <!-- list buku -->
              <div
                class="col-12 border border-primary border-2 p-2 rounded text-center position-relative mb-3"
              >
                <h3 class="text-primary fw-bold mb-2" id="judulBuku">
                  Harry Porter
                </h3>
                <p class="text-dark fw-light mb-2" id="tahunBuku">2022</p>
                <h6 class="text-dark fw-regular">Jamal Andan</h6>
  
                <!-- option -->
                <div class="dropdown-center position-absolute top-0 end-0 pe-2">
                  <div
                    class="bi bi-three-dots text-dark fs-5"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  ></div>
                  <ul class="dropdown-menu shadow border-0 p-2">
                    <li class="dropdown-item bg-success rounded text-light mb-2">
                      Baca lagi
                    </li>
                    <li class="dropdown-item bg-danger rounded text-light">
                      Hapus buku
                    </li>
                  </ul>
                </div>
                <!-- end option -->
              </div>
              <!-- end list buku -->
        <!-- ------------------------ -->
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
